<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<!-- Jqery Cdn -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Sass -->
	<link rel="stylesheet" type="text/css" href="public/assets/css/main.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="container background">
			<div class="logo logoSignUp">
				<img class="img-responsive" src="public/assets/images/team.png" alt="teamImage">
			</div>
			<!-- Form -->
			<form action="">
					<input class="userInput username" type="text" name="username" placeholder="Username">
					<input class="userInput email" type="email" name="email" placeholder="E-mail">
					<input class="userInput password" type="password" name="password" placeholder="Password">
					<input class="userInput confirmPass" type="password" name="confirmPassword" placeholder="Confirm Password">
					<input class="userInput zipcode" type="number" name="zipcode" placeholder="Zipcode">
					<input class="signUp" type="submit" value="Sign Up">
			</form>
		</div>
	</div>
</body>
<!-- Live Reload -->
<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
<script type="text/javascript" src="public/assets/js/login.js"></script>
</html>
