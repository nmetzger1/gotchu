    <!-- Modal -->
    <div class="modal fade" id="editPost" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span class="sr-only">Close</span>
                    </button>
                        <h4 class="modal-title" id="myModalLabel">Edit Post</h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">

                        <div class="form-group">
                            <label for="title">Post Title</label>
                            <textarea class="form-control" id="title"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="body" >Post Description</label>
                            <textarea class="form-control" rows="10" id="body"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="category">Select Category</label>
                            <select class="form-control" id="category">
                                <option value="Home">Home</option>
                                <option value="Cars">Cars</option>
                                <option value="Pets">Pets</option>
                                <option value="Personal">Personal</option>
                                <option value="Other Services">Other Services</option>
                            </select>
                        </div>

                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- -->

    <div class="modal fade" id="completePost">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Complete Post</h4>
                </div>
                <div class="modal-body">
                    <h2>On a scale from 1-5 (5 being the highest), how would you rate your helper?</h2>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                        <br>
                        <label for="category">Select Category</label>
                        <br><br>
                            <select class="form-control" id="rating">
                                <option value="Select">Please Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary complete-btn">Complete Post</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
