<!DOCTYPE html>
<html>
<head>
	<title>SignIn</title>
	<!-- Favicon-->
	<link rel="shortcut icon" type="image/xicon" href="assets/images/favicon.ico">
	<!-- Jqery Cdn -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Sass -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="container background">
			<div class="logo logoSignIn">
				<img class="img-responsive" src="assets/images/team.png" alt="teamImage">
			</div>
			<!-- Title -->
			<div class="title text-center">
				<h1>GOTCHU</h1>
			</div>
			<!-- Form -->
			<form action="/login" method="post">
					<input class="userInput" type="text" name="username" placeholder="Username">
					<input class="userInput" type="password" name="password" placeholder="Password">
					<input class="signIn" type="submit" value="Sign In">
			</form>
			<!-- SignUp -->
			<div class="createAccount">
					<h2>Don't have an account? <a href="/signup">Sign Up. It's free!</a></h2>
			</div>
		</div>
	</div>
</body>
<!-- Live Reload -->
<script type="text/javascript" src="assets/js/login.js"></script>
</html>
